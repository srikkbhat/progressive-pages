<link rel="import" href="../../paper-styles/color.html">
<link rel="import" href="../progressive-page-behavior.html">

<dom-module id="my-page-zero">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
        width: 100%;
      }
    </style>
    <p>Page zero</p>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'my-page-zero',
        behaviors: [
          ProgressivePages.PageBehavior
        ]
      });
    })();
  </script>
</dom-module>
