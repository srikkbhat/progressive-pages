<link rel="import" href="../../paper-styles/color.html">
<link rel="import" href="../progressive-page-behavior.html">

<dom-module id="my-page-one">
  <template>
    <style>
      :host {
        display: block;
        padding: 80px 0;
        background-color: var(--google-blue-500);
      }
    </style>
    <div>Page one</div>
    <div>View Count: {{viewCount}}</div>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'my-page-one',
        behaviors: [
          ProgressivePages.PageBehavior
        ],
        properties: {
          viewCount: {
            type: Number,
            value: 0
          }
        },
        _onPageEntry: function() {
          this.viewCount += 1;
        }
      });
    })();
  </script>
</dom-module>
